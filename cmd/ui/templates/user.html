{{define "user.html"}}
{{template "base.html"}}

<body>
    <div class="container">
        <p>Name: {{.Name}}</p>
        <p>Email: {{.Email}}</p>
        <p>NickName: {{.NickName}}</p>
        <p>Location: {{.Location}}</p>

    </div>
</body>


{{template "footer.html"}}
{{end}}
